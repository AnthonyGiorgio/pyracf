repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort .
        language: system
        pass_filenames: false
        always_run: true
      - id: black
        name: black
        entry: black .
        language: system
        pass_filenames: false
        always_run: true
      - id: flake8
        name: flake8
        entry: flake8 .
        language: system
        pass_filenames: false
        always_run: true
      - id: pylint
        name: pylint
        entry: pylint --recursive=y .
        language: system
        pass_filenames: false
        always_run: true
      - id: unittest
        name: unittest
        entry: python tests/test_runner.py
        language: system
        pass_filenames: false
        always_run: true